name: Code Check

on:
  pull_request:
    branches: [master, dev]
  push:
    branches: [master, dev]

jobs:
  check:
    name: Run Code Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run code check
        run: bun check
