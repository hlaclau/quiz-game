# Development compose file
# For production, use: docker-compose -f docker/compose.prod.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: quiz_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: quiz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quiz_network

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: quiz_api
    environment:
      PORT: 8080
      HOST: 0.0.0.0
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/quiz_db?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quiz_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  quiz_network:
    driver: bridge

